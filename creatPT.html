<html>
<head>
<script language = "JavaScript">
var questions = [
    ["What number president is Abraham Lincoln", "16", "12", "14", "15"],
    ["What number president is Donald Trump", "50", "45", "23", "46"],
    ["What number president is Franklin D. Roosevelt", "18", "32", "35", "12"],
    ["What number president is John F. Kennedy", "30", "22", "35", "40"],
    ["What number president is Thomas Jefferson", "3", "5", "8", "2"]
                ];
var answers = [1, 2, 2, 3, 4];
    
var qnum = -1;
var score = 0;
    
function nextQ ()
    {
        qNum++;
        if(qNum == questions.length)
            qNum = 0;
        
        document.getElementById("question").value = questions[0]
        document.getElementById("ans1").value = questions[qNum][1];
        document.getElementById("ans2").value = questions[qNum][2];
        document.getElementById("ans3").value = questions[qNum][2];
        document.getElementById("ans4").value = questions[qNum][3];
        document.getElementById("ans2").value = questions[qNum][2];
    }
    
function checkAns(guess)
    {
        if(guess == answers[qNum])
        {
            alert("Correct");
            score += 2;
        }
        else
        {
            alert("Incorrect");
        }
        if(qNum == questions.length - 1)
            reset();
        else
            nextQ();
        
    }
    
function reset()
    {
        alert("Your score is " + score);
    }

</script>
</head>
<body>
<center>
<h1> Presidential Quiz </h1>
Click <a href = "index.html">here</a> to return to my home page.

<br/><br/>
<input type = "button" value = "Next Question" onClick = "nextQ()"/>
<br/><br/>
<input type = "text" id = "question" size = "70">
<br/><br/>
<table border = 3>

    <tr>
        <td>   <input type = "button" id = "ans1" value = "Ans 1" onclick = "checkAns(1)"/>  </td>
        <td>   <input type = "button" id = "ans2" value = "Ans 2" onclick = "checkAns(2)"/>  </td>
        <td>   <input type = "button" id = "ans3" value = "Ans 3" onclick = "checkAns(3)"/>  </td>
        <td>   <input type = "button" id = "ans4" value = "Ans 4" onclick = "checkAns(4)"/>  </td>


    </tr>

    </table>
    <br/><br/>
    </center>
    </body>
    </html>
